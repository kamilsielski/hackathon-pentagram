Person = function (index, game, spriteName,x ,y ) {
	this.cursor = {
		left:false,
		right:false,
		up:false,
		fire:false		
	}

	this.input = {
		left:false,
		right:false,
		up:false,
		fire:false
	}
    this.game = game;
    this.player = game.add.sprite(x, y, spriteName,'idle/idle_000.png');
	game.physics.arcade.enable(this.player);
	this.id=index;
	this.currentSpeed =0;
    this.alive = true;
    this.personId = index;
	//  Player physics properties. Give the little guy a slight bounce.
    this.player.body.bounce.y = 0.2;
    this.player.body.gravity.y = 300;
    this.player.body.collideWorldBounds = true;
	this.player.anchor.set(0.38, 1);
	this.player.body.setSize((this.player.width/3)*2,this.player.height-25,-5,-5);
};

Person.prototype.moveLeft = function()
{
		this.player.body.velocity.x = -150;
		this.player.scale.x = -1;
        this.player.animations.play('walk');
}

Person.prototype.moveRight = function()
{
		this.player.body.velocity.x = 150;
		this.player.scale.x = 1;
        this.player.animations.play('walk');
}

Person.prototype.Jump = function()
{
		this.player.body.velocity.y = -350;
}

Map = function(mapName) {

function update() {

	sprite = game.add.sprite(person.player.body.x, person.player.body.y, person.spriteName);


	//  Collide the player and the stars with the platforms
	game.physics.arcade.collide(person.player, blocks);
	game.physics.arcade.overlap(bullet, blocks, collectBullet, null, this);
	game.physics.arcade.collide(bullet, blocks);

//	bullet.rotation = game.physics.arcade.moveToPointer(bullet, 650);
	
    //  Reset the players velocity (movement)
    person.player.body.velocity.x = 0;	

    if (cursors.left.isDown)
    {
        //  Move to the left
        person.moveLeft();
		
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
       person.moveRight();
    }
    else
    {
        //  Stand still
        person.player.animations.play('idle');
    }

    sprite.rotation = game.physics.arcade.angleToPointer(sprite);

    if (game.input.activePointer.isDown)
    {
    	person.player.animations.play('attackUp');
        fire();
    }

    //  Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && person.player.body.touching.down)
    {
        person.Jump();
    }
	
}

function fire() {

    if (game.time.now > nextFire && bullets.countDead() > 0)
    {
        nextFire = game.time.now + fireRate;

        var bullet = bullets.getFirstExists(false);
        bullet.reset(sprite.x - 8, sprite.y - 8);
        
        bullet.rotation = game.physics.arcade.moveToPointer(bullet, 650);
    }

}

function collectBullet(bullet, blocks) {
    bullet.kill();
}

function render() {
    game.debug.text('Active Bullets: ' + bullets.countLiving() + ' / ' + bullets.total, 32, 32);
    game.debug.spriteInfo(sprite, 32, 450);
}
